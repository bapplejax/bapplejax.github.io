<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom Styles -->
    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <!-- Fixed navbar -->
    <nav id="header" class="navbar navbar-fixed-top">
        <div id="header-container" class="container navbar-container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a id="brand" class="navbar-brand" href="index.html">TEXAS NIGHTLIFE</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">Bars</a></li>
                    <li><a href="#about">Photos</a></li>
                    <li><a href="#contact">Calendar</a></li>
                </ul>
            </div>
            <!-- /.nav-collapse -->
        </div>
        <!-- /.container -->
    </nav>
    <!-- /.navbar -->
    
    <!-- hero image -->
    <div id="banner-load" class="fade-in">
    
        <img class="TNL_logo" src="img/TNL_White.png" alt="Texas Nightlife Logo"/>
        <h2>Find yourself from last night!</h2>
    
    </div>
    
    <!-- three circles section -->
    <div class="three_circles">

        <div>
            <a href="#">
                <img src="https://www.cirrus.com/Assets/images/careers/austin_skyline_640.jpg">
            </a>
            <h3>ATX</h3>
        </div>
        
        <div>
            <a href="#">
                <img src="https://www.1800packrat.com/~/media/packrat/images/locations/dallas/dallas-texas-skyline.jpg">
            </a>
            <h3>DTX</h3>
        </div>
        
        <div>
            <a href="#">
                <img src="http://az616578.vo.msecnd.net/files/2015/02/05/6355876407123552441596558139_6355835019787929981188650418_houston.jpg">
            </a>
            <h3>HTX</h3>
        </div>

    </div>
    
    <!-- featured event section -->
    <div class="container-fluid featured_section">
    
        <div class="row">
        
            <div class="col-xs-12">
            
                <h2>Featured Event</h2>
                <p>check out this upcoming event from one of our awesome bars!</p>
                <a href="#">Check it out</a>
            
            </div>
        
        </div>
    
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <!-- navbar js -->
    <script src="js/navbar.js"></script>
    <!-- hero js -->
    <script src="js/hero.js"></script>
</body>

</html>
