<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Boise State App - Star Wars</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- My Stylez -->
    <link href="css/style.css" rel="stylesheet" type="text/css" />

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- AngularJS -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>

    <!-- Star Wars Controller -->
    <script src="js/controller/star_wars.js"></script>
</head>

<body>
    <div class="container">
        <h1>Hello, world!</h1>
        <div ng-app="myStarWarsApp">
            <div ng-controller="myStarWarsController">

                    <!-- Select Character -->
                    <p>Select a character from the dropdown!</p>
                
                    <!-- model is binding the html element to a scope attr. -->
                    
                    <select ng-model="data.currentIndex">
                        
                        <!-- ng-repeat makes $index available for using -->
                        
                        <option ng-repeat="person in data.starDatabase.results" value="{{ $index }}">{{ person.name }}</option>

                    </select>


                    <!-- Display Stats -->
                    <!-- this comes from option.value (aka $index) which is a string value -->
                    <div>Name: {{ data.starDatabase.results[toInt(data.currentIndex)].name }}</div>


            </div>


        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
